<!DOCTYPE html>
<html>
<head>
    <title>File Dropper</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
        }
        h1, h2, li {
            color: #fff;
        }
        .success-message {
            color: limegreen;
            font-weight: bold;
        }
    </style>
    <script>
        function displaySuccessMessage() {
            var successMessage = document.getElementById('success-message');
            successMessage.style.display = 'block';
            setTimeout(function () {
                successMessage.style.display = 'none';
            }, 2000);  // Hide the message after 2 seconds
        }
    </script>
</head>
<body onload="displaySuccessMessage()">
    <h1>File Dropper</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="*" required>
        <input type="submit" value="Upload">
    </form>
    <div id="success-message" class="success-message" style="display: none;">File uploaded successfully!</div>
    <h2>Uploaded Files:</h2>
    <ul>
        {% for filename in filenames %}
        <li><a href="/download/{{ filename }}">{{ filename }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
