<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Dropper</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        body {
            background-color: #222;
            color: #fff;
        }
        h1, h2, li {
            color: #fff;
        }
        .success-message {
            color: limegreen;
            font-weight: bold;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
        .messages p {
            margin: 10px 0;
        }
	.messages p {
	    color: orange; /* Default for unknown categories */
	    font-weight: bold;
	}
    </style>
</head>
<body>
    <h1>File Dropper</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="*" required>
        <input type="submit" value="Upload">
    </form>
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="messages">
            {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}    
    <h2>Uploaded Files:</h2>
    <ul>
        {% for filename in filenames %}
        <li><a href="/download/{{ filename }}">{{ filename }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
